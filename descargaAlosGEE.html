        "apiKey": "API_KEY",

      }).then(function() {
        // Realizar una petici贸n a la API de Google Earth Engine para descargar el DEM

        const form = document.querySelector('form');
        form.addEventListener('submit', event => {
          event.preventDefault();
          const municipality = form.elements.municipality.value;
          gapi.client.earthengine.dem.search({
            "municipality": municipality
          }).then(function(response) {
            const dem = response.result;
            // Descargar el modelo digital de elevaci贸n (DEM)
          }, function(reason) {
            console.error("Error: " + reason.result.error.message);
          });
        });
      });
    });
  </script>
</body>
