    <body>
        <div id='map'></div>
		
		
		
        <script>
  

		var map = L.map('map').setView([-1.0682128, -80.2255177], 7);
		var wmsLayer = L.tileLayer.wms('https://ows.mundialis.de/services/service?', {
			layers: 'TOPO-OSM-WMS'
		}).addTo(map);
		
		
		
	/*var parks = L.esri.featureLayer({source:"Ecuador.shp",style: function () {return { color: "#70ca49", weight: 1 };}}).addTo(map);
	*/

 
 // Load js 
 
   L.geoJson(Ecuador, {
            style: function (feature) {
                return feature.properties && feature.properties.style;
            }
        }).addTo(map);



 
 
 
 
        </script>
