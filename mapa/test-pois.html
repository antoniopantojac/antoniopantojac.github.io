<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test POIs - Verificaci√≥n R√°pida</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        #map { height: 400px; width: 100%; border: 1px solid #ddd; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üß™ Test POIs - Verificaci√≥n R√°pida</h1>
    
    <div class="test-section">
        <h3>üìç Mapa de Prueba</h3>
        <div id="map"></div>
    </div>
    
    <div class="test-section">
        <h3>üîç Diagn√≥stico</h3>
        <button onclick="cargarPOIsGuardados()">Cargar POIs Guardados</button>
        <button onclick="agregarPOIPrueba()">Agregar POI de Prueba</button>
        <button onclick="limpiarMapa()">Limpiar Mapa</button>
        <div id="diagnostico"></div>
    </div>
    
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const STORAGE_KEY = 'puerres_map_pois';
        let map;
        let markers = [];
        
        // Inicializar mapa
        function initMap() {
            map = L.map('map').setView([0.883159, -77.504078], 15);
            
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '¬© OpenStreetMap contributors'
            }).addTo(map);
            
            console.log('‚úÖ Mapa inicializado');
        }
        
        // Cargar POIs guardados
        function cargarPOIsGuardados() {
            const diagnostico = document.getElementById('diagnostico');
            diagnostico.innerHTML = '<h4>üîÑ Cargando POIs guardados...</h4>';
            
            try {
                const savedPOIs = localStorage.getItem(STORAGE_KEY);
                console.log('üì¶ Datos en localStorage:', savedPOIs);
                
                if (savedPOIs) {
                    const pois = JSON.parse(savedPOIs);
                    console.log('‚úÖ POIs parseados:', pois);
                    
                    let cargados = 0;
                    let errores = 0;
                    
                    pois.forEach((poiData, index) => {
                        try {
                            console.log(`üìç Cargando POI ${index + 1}:`, poiData);
                            
                            if (!poiData.name) {
                                console.error(`‚ùå POI ${index + 1} sin nombre`);
                                errores++;
                                return;
                            }
                            
                            if (!poiData.coords || !Array.isArray(poiData.coords)) {
                                console.error(`‚ùå POI ${index + 1} sin coordenadas v√°lidas`);
                                errores++;
                                return;
                            }
                            
                            // Crear icono
                            const iconHtml = `
                                <div style="
                                    background-color: ${poiData.color || '#3498db'};
                                    width: 40px;
                                    height: 40px;
                                    border-radius: 50%;
                                    display: flex;
                                    align-items: center;
                                    justify-content: center;
                                    border: 3px solid white;
                                    box-shadow: 0 3px 10px rgba(0,0,0,0.3);
                                ">
                                    <i class="${poiData.icon || 'fas fa-map-marker-alt'}" style="color: white; font-size: 18px;"></i>
                                </div>
                            `;
                            
                            const icon = L.divIcon({
                                html: iconHtml,
                                className: 'custom-poi-marker',
                                iconSize: [40, 40],
                                iconAnchor: [20, 20]
                            });
                            
                            // Crear marcador
                            const marker = L.marker(poiData.coords, { icon }).addTo(map);
                            marker.poiData = poiData;
                            
                            // Agregar popup
                            marker.bindPopup(`
                                <div>
                                    <h3>${poiData.name}</h3>
                                    ${poiData.description ? `<p>${poiData.description}</p>` : ''}
                                    ${poiData.whatsapp ? `<p>WhatsApp: ${poiData.whatsapp}</p>` : ''}
                                    <p>Coordenadas: ${poiData.coords.join(', ')}</p>
                                </div>
                            `);
                            
                            markers.push(marker);
                            cargados++;
                            
                            console.log(`‚úÖ POI ${index + 1} cargado exitosamente`);
                            
                        } catch (error) {
                            console.error(`‚ùå Error cargando POI ${index + 1}:`, error);
                            errores++;
                        }
                    });
                    
                    diagnostico.innerHTML = `
                        <div class="${errores === 0 ? 'success' : 'error'}">
                            <h4>üìä Resultado del Cargado:</h4>
                            <p>‚úÖ POIs cargados exitosamente: ${cargados}</p>
                            <p>‚ùå Errores: ${errores}</p>
                            <p>üìä Total marcadores en el mapa: ${markers.length}</p>
                        </div>
                    `;
                    
                } else {
                    diagnostico.innerHTML = '<div class="error"><h4>‚ùå No hay POIs guardados en localStorage</h4></div>';
                }
                
            } catch (error) {
                console.error('‚ùå Error general:', error);
                diagnostico.innerHTML = `<div class="error"><h4>‚ùå Error: ${error.message}</h4></div>`;
            }
        }
        
        // Agregar POI de prueba
        function agregarPOIPrueba() {
            const nuevoPOI = {
                id: 'test_' + Date.now(),
                name: 'POI de Prueba',
                description: 'Este es un POI de prueba',
                coords: [0.883000, -77.504000],
                whatsapp: '3009999999',
                icon: 'fas fa-map-marker-alt',
                color: '#ff0000',
                type: 'other',
                edited: true
            };
            
            try {
                // Obtener POIs existentes
                const datosGuardados = localStorage.getItem(STORAGE_KEY);
                let pois = datosGuardados ? JSON.parse(datosGuardados) : [];
                
                // Agregar nuevo POI
                pois.push(nuevoPOI);
                
                // Guardar de nuevo
                localStorage.setItem(STORAGE_KEY, JSON.stringify(pois));
                
                alert('‚úÖ POI de prueba agregado exitosamente');
                cargarPOIsGuardados();
                
            } catch (error) {
                alert('‚ùå Error al agregar POI de prueba: ' + error.message);
            }
        }
        
        // Limpiar mapa
        function limpiarMapa() {
            markers.forEach(marker => {
                map.removeLayer(marker);
            });
            markers = [];
            
            const diagnostico = document.getElementById('diagnostico');
            diagnostico.innerHTML = '<div class="success"><h4>‚úÖ Mapa limpiado</h4></div>';
        }
        
        // Inicializar al cargar
        window.onload = function() {
            initMap();
            cargarPOIsGuardados();
        };
    </script>
</body>
</html>
